server:
  port: 8080

spring:
  profiles:
    active: local # 기본적으로 활성화할 profile을 local로 설정

---
spring:
  config:
    activate:
      on-profile: local
  jackson:
    property-naming-strategy: SNAKE_CASE
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql=true: true
        show-sql=true: true

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/cinesquare
    username: root
    password: root1234

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql=DEBUG: DEBUG
        SQL=DEBUG: DEBUG
